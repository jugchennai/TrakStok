<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/template/default.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<ui:define name="title">TrakStok</ui:define>


	<ui:define name="content">

		<div class="jumbotron">
			<div class="container">
				<h1>TrakStok</h1>
				<p>
					A proof of concept project for <a
						href="http://java.net/projects/javamoney/pages/Home">JSR 354:
						Money and Currency API</a>
				</p>
				<p>
					<a class="btn btn-primary btn-lg" role="button">Learn more </a>
				</p>
			</div>
		</div>

		<h:form>


			<c:choose>
				<c:when test="${userInfo.loggedIn == true}">
					<div class="container">
						<!-- Example row of columns -->	
						<div class="row">
							<div class="col-md-4">
								<p></p>
								<p>
									<h:commandButton styleClass="btn btn-default" value="Profile"
										action="#{profileInfoBean.getProfileInfo}" />
								</p>
							</div>
							<div class="col-md-4">
								<p></p>
								<p>
									<h:commandButton styleClass="btn btn-default" value="Portfolio"
										action="#{portfolioBean.getPortfolio}" />
								</p>
							</div>
							<div class="col-md-4">
								<p></p>
								<p>
									<a class="btn btn-default" href="#" role="button">View
										details</a>
								</p>
							</div>
						</div>

					</div>

				</c:when>
			</c:choose>

		</h:form>

	</ui:define>
</ui:composition>
