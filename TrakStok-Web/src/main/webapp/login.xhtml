<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="WEB-INF/template/default.xhtml">
    <ui:define name="title">TrakStok</ui:define>


    <ui:define name="content">    

        <h:form>
            <p:growl id="growl" showDetail="true" showSummary="false" sticky="false"  />  


            <center>
                <p:panelGrid columns="2" >  
                    <f:facet name="header">  
                        Login 
                    </f:facet>  

                    <h:outputLabel for="userName" value="Enter your UserName: " />  
                    <p:inputText id="userName" value="#{loginBean.userName}" />

                    <h:outputLabel for="password" value="Enter your Password: " />  
                    <p:password id="password" value="#{loginBean.password}" feedback="true" />

                    <f:facet name="footer">  
                        <p:commandButton ajax="false" action="${loginBean.whenLogin}" value="Login" update="growl"/>  
                    </f:facet>  
                </p:panelGrid>  
            </center>



        </h:form>
    </ui:define>
</ui:composition>
