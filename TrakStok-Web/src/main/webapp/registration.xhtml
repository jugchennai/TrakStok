<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml">
    <ui:define name="title">TrakStok :: Registration Form</ui:define>

    <ui:define name="content">

        <h1>Registration Form</h1>
        <h:form >

            <table align="center" width="60%">
                <tr>
                    <td>Display Name:</td>
                    <td>
                        <h:inputText id="displayName" value="#{registrationBean.displayName}" />
                    </td>
                </tr>

                <tr>
                    <td>User Name:</td>
                    <td>
                        <h:inputText id="userName" value="#{registrationBean.userName}" />
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <h:inputSecret id="password" redisplay="false" value="#{registrationBean.password}" />
                    </td>
                </tr>

                <tr >
                    <td colspan="2">
                    </td>
                </tr>
                <tr >
                    <td colspan="2">
                        <h:messages errorStyle="color: red"  />
                    </td>
                </tr>
            </table>

            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <h:commandButton class="btn btn-primary" action="${registrationBean.whenRegisteration()}" value="Register" >

                </h:commandButton>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
