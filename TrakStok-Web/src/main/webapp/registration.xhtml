<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/template/default.xhtml">
    <ui:define name="title">TrakStok :: Registration Form</ui:define>

    <ui:define name="content">
        <h:form >
             <p:growl id="growl" showDetail="true" showSummary="false" sticky="false"  />  
            
             <center> <p:panelGrid columns="2" >  
                <f:facet name="header">  
                    Registration Form 
                </f:facet>  

                <h:outputLabel for="userName" value="Display Name: " />  
                <p:inputText id="displayName" value="#{registrationBean.displayName}" />

                <h:outputLabel for="password" value="User Name: " />  
                 <p:inputText id="userName" value="#{registrationBean.userName}"  />
                 
                  <h:outputLabel for="password" value="Password: " />  
                  <p:password id="password" redisplay="false" value="#{registrationBean.password}" feedback="true"/>

                <f:facet name="footer">  
                    <p:commandButton action="${registrationBean.whenRegisteration}" value="Registration" update="growl"/>  
                    
                </f:facet>  
            </p:panelGrid>  
             </center>
            
        </h:form>

    </ui:define>
</ui:composition>
