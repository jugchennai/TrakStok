    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:event listener="#{loginBean.userLogged()}" type="preRenderView"></f:event>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }

            /* Custom container */
            .container-narrow {
                margin: 0 auto;
                max-width: 700px;
            }
            .container-narrow > hr {
                margin: 30px 0;
            }

            /* Main marketing message and sign up button */
            .jumbotron {
                margin: 60px 0;
                text-align: center;
            }
            .jumbotron h1 {
                font-size: 72px;
                line-height: 1;
            }
            .jumbotron .btn {
                font-size: 21px;
                padding: 14px 24px;
            }

            /* Supporting marketing content */
            .marketing {
                margin: 60px 0;
            }
            .marketing p + h4 {
                margin-top: 28px;
            }
        </style>
    </h:head>
    <h:body>


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="member.xhtml">TrakStok</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            
                            <li><h:link value="Welcome #{loginBean.displayName}" outcome="member" /></li>
                            
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>   

        <div class="container">
            <br/><br/><br/>

            <ui:insert name="content">Default content</ui:insert>




        </div>

        <br/><br/>
        <hr/>
        <div id="footer">
            <div class="container">
                <p class="muted credit">TrakStok (C) JUGChennai</p>
            </div>
        </div>


        <!-- Modal -->
        <div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="loginModallLabel">Login</h3>
            </div>
            <h:form>
                <div class="modal-body">

                    <table>
                        <tr>
                            <td>
                                User Name:
                            </td>
                            <td>
                                <h:inputText id="userName" value="#{loginBean.userName}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <h:inputSecret id="password" redisplay="false" value="#{loginBean.password}" />
                            </td>
                        </tr>
                    </table>


                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <h:commandButton class="btn btn-primary" action="${loginBean.whenLogin()}" value="Login" />
                </div>
            </h:form>
        </div>



        <script
        src="http://code.jquery.com/jquery-latest.js"></script>
        <h:outputScript name="bootstrap.min.js" library="javascript"/>

    </h:body>

</html>
