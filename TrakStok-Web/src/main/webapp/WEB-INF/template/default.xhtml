<h:head>
	<title><ui:insert name="title">TrekStok :: JSR 354: Money and Currency</ui:insert></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<h:outputStylesheet name="bootstrap-theme.min.css" library="css" />
	<h:outputScript name="bootstrap.min.js" library="javascript" />

</h:head>
<h:body>


	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">TrakStok</a>
			</div>
			<div class="navbar-collapse collapse" align="right">
				<h:form class="navbar-form navbar-right" role="form">
					<c:choose>
						<c:when test="${userInfo.loggedIn == true}">
							<h:selectOneMenu>
								<c:forEach items="#{empireAvenueClient.allSupportedCurrency}"
									var="code">
									<f:selectItem itemValue="#{code.currencyCode}"
										itemLabel="#{code.currencyName}" />
								</c:forEach>
							</h:selectOneMenu>
						</c:when>
						<c:otherwise>
							<script>
function startDance() {
    window.open("<h:outputText value="#{empireAvenueClient.startDanceUrl}"  escape="false" />", 'EmpireAvenue Grant','toolbar=0,location=0,directories=0,status=0,menubar=0,scrollbars=0,resizable=0,width=400,height=400,modal=yes');
}
                        </script>
							<h:outputLabel styleClass="userInfo"
								value="#{userInfo.displayName}" />
							<button type="submit" class="btn btn-success"
								onclick="startDance();">Log-in</button>
						</c:otherwise>
					</c:choose>

				</h:form>
			</div>
		</div>
	</div>


	<div class="container">

		<nav class="navbar navbar-default navbar-static-top" role="navigation">
		</nav>

		<br /> <br /> <br />

		<ui:insert name="content">Default content</ui:insert>

	</div>

	<br />
	<br />
	<hr />
	<div id="footer">
		<div class="container">
			<p class="muted credit">(C) JSR 354: Java Money and Currency API</p>
		</div>
	</div>

</h:body>

</html>
