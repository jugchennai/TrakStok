<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui" 
                template="WEB-INF/template/template.xhtml">
    <ui:define name="title">TrakStok</ui:define>

    <ui:define name="content">
        <style type="text/css">
            .ui-dashboard-column {
                width: 400px;
                margin-right: 30px;
            }
        </style>
        <f:view>
            <h:form>
                <p:growl id="growl" showDetail="true" showSummary="false" sticky="false"  />  
                <p align="center">
                    <p:dashboard id="board" model="#{dashboardBean.model}" >  
                        <p:ajax event="reorder" update="growl" />  

                        <p:panel id="personalInfo" header="Personal Info" toggleable="true">  
                            <table>
                                <tr>
                                    <td>Name :</td>
                                    <td><h:outputText value="#{loginBean.displayName}" /></td>
                                </tr>
                                <tr>
                                    <td>Username :</td>
                                    <td><h:outputText value="#{loginBean.userName}" /></td>
                                </tr>
                                <tr>
                                    <td>Last Login :</td>
                                    <td><h:outputText value="#{loginBean.date}" /></td>
                                </tr>
                            </table> 
                        </p:panel>  

                        <p:panel id="companies" header="Companies"  toggleable="true">  
                            <c:if test="#{companyBean.allCompanies.size() > 0}" >
                                <h:form>  
                                    <p:dataTable var="company" value="#{companyBean.allCompanies}">  
                                        <p:column headerText="Display Name">  
                                            <h:outputText value="#{company.displayname}" />  
                                        </p:column>  

                                        <p:column headerText="Symbol">  
                                            <h:outputText value="#{company.symbol}" />  
                                        </p:column>  

                                    </p:dataTable>  
                                </h:form>  
                                
                            </c:if>
                             <c:if test="#{companyBean.allCompanies.size() == 0}" >
                                    <font style="color: red">Company list is not found</font>
                                </c:if>
                        </p:panel>  

                        <p:panel id="lifestyle" header="Lifestyle"  toggleable="true">  

                        </p:panel>  

                        <p:panel id="favoriteCompanies" header="Favorite Companies"  toggleable="true">  

                        </p:panel>  

                        <p:panel id="trends" header="Trends"  toggleable="true">  

                        </p:panel>  
                    </p:dashboard>  
                </p>
            </h:form>
            <br/><br/> <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <br/><br/><br/><br/><br/><br/><br/><br/>

        </f:view> 
    </ui:define>

</ui:composition>
