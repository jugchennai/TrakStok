<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui" 
                template="WEB-INF/template/template.xhtml">
    <ui:define name="title">TrakStok</ui:define>

    <ui:define name="content">
        <style type="text/css">
            .ui-dashboard-column {
                width: 400px;
                margin-right: 30px;
            }
        </style>
        <f:view>
            <h:form>
                <p align="center">
                   <p:growl id="growl" showDetail="true" showSummary="false" sticky="false"  />
                    <p:dashboard id="board" model="#{dashboardBean.model}" >  
                        <p:ajax event="reorder" update="growl" />  

                        <p:panel id="personalInfo" header="Personal Info" toggleable="true">  
                            <table>
                                <th>Your Information</th>
                                <tr>
                                    <td>Name :</td>
                                    <td><h:outputText value="#{loginBean.displayName}" /></td>
                                </tr>
                                <tr>
                                    <td>Username :</td>
                                    <td><h:outputText value="#{loginBean.userName}" /></td>
                                </tr>
                                <tr>
                                    <td>Last Login :</td>
                                    <td><h:outputText value="#{loginBean.date}" /></td>
                                </tr>
                                <tr>

                                </tr>

                                <tr>
                                    <td><h:commandButton action="${loginBean.logout()}" value="Logout" /></td>
                                </tr>
                            </table> 
                        </p:panel>  

                        <p:panel id="companies" header="Companies">  
                           
                        </p:panel>  

                        <p:panel id="lifestyle" header="Lifestyle">  
                            
                        </p:panel>  

                        <p:panel id="favoriteCompanies" header="Favorite Companies">  
                            
                        </p:panel>  

                        <p:panel id="trends" header="Trends">  
                           
                        </p:panel>  
                    </p:dashboard>  
                </p>
            </h:form>
        </f:view> 
    </ui:define>

</ui:composition>
